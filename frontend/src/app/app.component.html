<div class="app-shell">
  <mat-toolbar color="primary">
    <img src="../assets/logo.png" alt="Chubby Rockets logo" class="team-logo" />
    <span class="app-title">{{ title }}</span>
    <span class="spacer"></span>
    <nav class="desktop-nav">
      <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <a mat-button routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a routerLink="/learn" routerLinkActive="active-link">Learn</a>
      <a routerLink="/predict" routerLinkActive="active-link">Predict</a>    
    </nav>
  </mat-toolbar>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <mat-toolbar color="primary" class="footer" role="contentinfo">
    <span>NASA Space Apps 2025 - A World Away - Team Chubby Rockets</span>
  </mat-toolbar>
</div>
