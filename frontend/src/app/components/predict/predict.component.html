<mat-card class="card predict-card">
  <mat-card-header class="predict-header">
    <mat-card-title>Predict KOI Disposition</mat-card-title>
    <mat-card-subtitle>Enter KOI features and click Predict</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="predict-form">
      <div class="form-grid">
        <div class="field" *ngFor="let field of fields">
          <div class="field-label">{{ field.label }}</div>
          <mat-form-field appearance="outline" class="no-label-field">
            <input matInput type="number" [formControlName]="field.name" step="any" aria-label="{{ field.label }}" />
            <mat-error *ngIf="form.get(field.name)?.hasError('required')">Obrigatory</mat-error>
            <mat-error *ngIf="form.get(field.name)?.hasError('min')">Value must be positive</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="loading">Predict</button>
      </div>
    </form>

    <div class="result" *ngIf="prediction">
      <mat-icon color="primary">auto_awesome</mat-icon>
      <span>Result: <strong>{{ prediction.prediction }}</strong></span>
    </div>

    <mat-error *ngIf="error">{{ error }}</mat-error>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </mat-card-content>
</mat-card>
